<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Order</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Your Order</h1>
      <hr />
      <form action="order.php" method="post">
        <table class="table mx-auto" style="width:80%;">
          <thead>
            <tr>
              <th></th>
              <th>#</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1 Bicycle</td>
              <td>
                <input
                  type="number"
                  name="numberOfBicycle"
                  class="form-control"
                />
              </td>
              <td>
                <input
                  type="number"
                  name="priceOfBicycle"
                  class="form-control"
                />
              </td>
            </tr>
            <tr>
              <td>2 Car</td>
              <td>
                <input type="number" name="numberOfCar" class="form-control" />
              </td>
              <td>
                <input type="number" name="priceOfCar" class="form-control" />
              </td>
            </tr>
            <tr>
              <td>3 Truck</td>
              <td>
                <input
                  type="number"
                  name="numberOfTruck"
                  class="form-control"
                />
              </td>
              <td>
                <input type="number" name="priceOfTruck" class="form-control" />
              </td>
            </tr>
          </tbody>
        </table>
        <button type="submit" class="btn btn-primary float-right">Process the order</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
